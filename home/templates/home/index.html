<!doctype html>
{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100"> <!-- container with 100% height -->
        <div class="row h-100"> <!-- row with 100% height -->
            <div class="col-7 col-md-6 my-auto"> <!-- 7 columns by default and 6 columns on medium large screens, my_auto will vertically center -->
                <h1 class="display-4 logo-font text-black">
                    The new collection are here
                </h1>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
